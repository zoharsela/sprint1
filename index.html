<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
</head>


<body onload="initGame(true)">
    <!-- <img id="img" src="img/fire.jpg" alt="danger mires" style="width:500px;height:600px;"> -->
    <div><h1>Minesweeper</h1></div>
        
    <div id="head">
        <!-- <p> -->
        <button class="play-btn" onclick="initGame(true)">ðŸ˜ƒ</button>
    <!-- </p> -->
    </div> 
    <div id="head2">
        <button class="easy-btn" onclick="choseSize(this)">Easy</button>
        <button class="hard-btn" onclick="choseSize(this)">Hard</button>
        <button class="extreme-btn" onclick="choseSize(this)">Extreme!</button>
    </div> 
    <div id="extra" class="tooltip" style="display: inline">
        <p>
        <h4 id="life" style="display: inline">Lifes:</h4>
        <h4 id="lifePic" class="lifes" style="display: inline"></h4>
        <h4 id="Mine" style="display: inline">Mines:</h4>
        <h4 id="MinePic" class="gCurrNumber" style="display: inline"></h4>
        <h4 id="clue" style="display: inline">Hints:</h4>
        <h4 id="cluePic" class="hints" onclick="hintGame(this)" style="display: inline"></h4>
        <h4 id="safe" style="display: inline">Safe Click:</h4>
        <button id="safePic" class="safeClick" onclick="safe(this)">1</button>
    </p>
</div>

<div id="clock" style="display: inline">

    <h4 style="display: inline" id="time">Timer:</h4>
    <h4 class="timer" style="display: inline">00:00</h4>

</div>

    <div id="table" >
        <table>
            <tbody class="container"></tbody>
        </table>
    </div>

        <span class="tooltiptext">Tooltip text</span>
      </div> -->
    <script src="js/main.js"></script>
</body>

</html>
